# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server
  labels:
    app: server
  namespace: server
spec:
  ingressClassName: nginx
  rules:
  - host: server.osad.atix-training.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 80
